<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    <body>
        <p>TIC TAK TOE</p>
         
        <div class="container">
            <div class="row score-board">
                <div id="player1" class="col-6 player" data-player="player1">
                    <div class="col-12 in-game d-none">
                        <p><span class="player-name"></p>
                        <p class="player-count">click count <span>0</span></p>
                    </div>
                    <div class="col-12 pre-game">
                        <form id="formplayer1">
                            First name: <input class="f-name" type="text" name="fname"><br>
                            <input class="player-button" type="button" value="Ready to play">
                        </form>
                    </div>  
                </div>
                <div id="player2" class="col-6 player"  data-player="player2">
                    <div class="col-12 in-game d-none">
                        <p><span class="player-name"></span>: <span class="game-setting"></span></p>
                        <p class="player-count">click count <span>0</span></p>
                    </div>
                    <div class="col-12 pre-game">
                        <form id="formplayer2">
                            First name: <input class="f-name" type="text" name="fname"><br>
                            <input class="player-button" type="button" value="Ready to play">
                            <select class="game-setting">
                                <option value="easy">Easy</option>
                                <option value="hard">Hard</option>
                            </select>
                        </form>
                    </div>  
                </div>
            </div>
            <div class="row">
                <div class="col-4 board-piece" data-player="" data-id="0">
                    <p></p>
                </div><!-- -->
    
                <div class="col-4 board-piece" data-player="" data-id="1">
                <p></p> 
                  
            </div><!-- -->
    
            <div class="col-4 board-piece" data-player="" data-id="2">
                <p></p>    
            </div><!-- -->
      
            </div><!-- row-->
            <div class="row">
           
            <div class="col-4 board-piece" data-player="" data-id="3">
                    <p></p>
            </div><!---->
    
            <div class="col-4 board-piece" data-player="" data-id="4">
                <p></p> 
                  
            </div><!---->
    
            <div class="col-4 board-piece" data-player="" data-id="5">
                <p></p>    
            </div><!---->
    
            </div><!-- row-->
            <div class="row">
           
            <div class="col-4 board-piece" data-player="" data-id="6">
                    <p></p>
            </div><!---->
    
            <div class="col-4 board-piece" data-player="" data-id="7">
                    <p></p> 
    
            </div><!---->
    
            <div class="col-4 board-piece" data-player="" data-id="8">
                    <p></p>    
            </div><!---->
            
            </div><!-- row-->
        </div><!-- container-->
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <button type="button" class="btn btn-primary reset-games d-none">Restart Game</button>
                    <button type="button" class="btn btn-primary rematch d-none">Rematch</button>
    
                    </div>
            </div><!-- row-->
        </div><!-- container-->


        <!-- Latest compiled and minified JavaScript -->
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
